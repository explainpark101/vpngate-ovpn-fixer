<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vpn GATE .ovpn solver</title>
</head>
<body>
    <div>
        <label for="url">Paste your ovpn url</label>
        <input type="text" id="url">
        <button>submit</button>
        <div id="result"></div>
    </div>
    <script>
        document.querySelector("button").addEventListener("click", async ()=>{
            const url = document.querySelector("input").value
            const p = document.querySelector("div");
            p.innerHTML = await fetch(url).then(resp=>resp.text());
            p.querySelectorAll('a[href$=".ovpn"]').forEach(async (el)=>{
                let data = await fetch(el.href).then(resp=>resp.text());
                data = data.replaceAll("cipher", "data-ciphers");
                const href = el.href.split("/").slice(-1)[0];
                el.download = href;
                const blob = new Blob([data], { type: 'text/plain' });
                el.href = window.URL.createObjectURL(blob);
            });
            document.querySelector("#result").innerHTML = p.innerHTML;
        })
    </script>
</body>
</html>
